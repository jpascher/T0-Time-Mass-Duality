<!DOCTYPE html>
<html lang="de">
<head>
 <meta charset="UTF-8" />
 <title>T₀ Sub-Planck-Struktur</title>
 <style>
  body {
   font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
   background: #0f172a;
   color: #111827;
   margin: 0;
   padding: 1.5rem;
   display: flex;
   justify-content: center;
  }
  .page { width: 100%; max-width: 1100px; }
  .card {
   background: #ffffff;
   border-radius: 0.75rem;
   box-shadow: 0 10px 25px rgba(15, 23, 42, 0.35);
   padding: 1.5rem;
  }
  .card-header { margin-bottom: 1rem; }
  .card-title { font-size: 1.35rem; font-weight: 600; }
  .card-subtitle { font-size: 0.9rem; color: #4b5563; margin-top: 0.25rem; }
  .level-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
  .btn-level {
   padding: 0.4rem 0.9rem;
   border-radius: 999px;
   border: none;
   cursor: pointer;
   font-size: 0.85rem;
   background: #e5e7eb;
   color: #111827;
  }
  .btn-level.active-all { background: #7c3aed; color: #f9fafb; }
  .btn-level.active-fund { background: #dc2626; color: #f9fafb; }
  .btn-level.active-eff { background: #2563eb; color: #f9fafb; }
  .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
  @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }
  .panel {
   border-radius: 0.75rem;
   border-width: 2px;
   overflow: hidden;
   background: #f9fafb;
  }
  .panel-header { padding: 0.75rem 1rem; font-size: 0.95rem; font-weight: 600; }
  .panel-header.sub { font-size: 0.75rem; font-weight: 400; color: #4b5563; margin-top: 0.15rem; }
  .panel-body { padding: 0.75rem 1rem 1rem; font-size: 0.9rem; }
  .block { background: #ffffff; border-radius: 0.5rem; border: 1px solid #e5e7eb; padding: 0.6rem 0.75rem; margin-bottom: 0.6rem; }
  .block-title { font-size: 0.85rem; font-weight: 600; margin-bottom: 0.25rem; }
  .mono-lg { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 1rem; }
  .mono-sm { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 0.8rem; }
  .note { font-size: 0.75rem; color: #4b5563; margin-top: 0.25rem; }
  .highlight-red { background: #fee2e2; border-color: #fecaca; }
  .highlight-blue { background: #dbeafe; border-color: #bfdbfe; }
  .highlight-yellow { background: #fef9c3; border-color: #facc15; }
  .source-box { background: #f3f4f6; border-radius: 0.5rem; padding: 0.5rem 0.75rem; font-size: 0.75rem; }
  .scale-card { border-radius: 0.75rem; border: 2px solid #a855f7; background: #faf5ff; padding: 0.9rem 1rem; margin-top: 1rem; }
  .scale-row { margin-bottom: 0.4rem; }
  .scale-bar-container { position: relative; height: 1.6rem; background: #e5e7eb; border-radius: 999px; overflow: hidden; }
  .scale-bar { position: absolute; height: 100%; border-radius: 999px; opacity: 0.35; }
  .scale-marker { position: absolute; height: 100%; width: 2px; border-radius: 999px; }
  .scale-labels { display: flex; justify-content: space-between; font-size: 0.7rem; color: #4b5563; margin-top: 0.25rem; }
  .implications { margin-top: 1rem; display: grid; grid-template-columns: 1fr; gap: 0.6rem; }
  @media (min-width: 768px) { .implications { grid-template-columns: 1fr 1fr; } }
  .imp-card { border-radius: 0.5rem; padding: 0.6rem 0.75rem; font-size: 0.8rem; }
  .summary-card { border-radius: 0.75rem; border: 2px solid #8b5cf6; background: linear-gradient(90deg,#f5f3ff,#fdf2ff); padding: 0.9rem 1rem; margin-top: 1rem; font-size: 0.85rem; }
  .summary-item { display: flex; gap: 0.3rem; margin-bottom: 0.25rem; }
 </style>
</head>
<body>
 <div class="page">
  <div class="card">
   <div class="card-header">
    <div class="card-title">Die Zwei-Ebenen-Struktur der T₀-Theorie</div>
    <div class="card-subtitle">Sub-Planck-Granulation vs. effektive Planck-Grenze</div>
   </div>

   <div class="level-buttons">
    <button class="btn-level" data-level="all">Alle Ebenen</button>
    <button class="btn-level" data-level="fundamental">Fundamental (Sub-Planck)</button>
    <button class="btn-level" data-level="effective">Effektiv (Planck)</button>
   </div>

   <div id="panels" class="grid"></div>

   <div id="scale-visual" class="scale-card"></div>

   <div id="implications" class="implications"></div>

   <div id="summary" class="summary-card"></div>
  </div>
 </div>

 <script>
  (function() {
   const xi = 4/3 * 1e-4;
   const l_P = 1.616e-35;
   const t_P = 5.39e-44;
   const Lambda_0 = xi * l_P;
   const tau_0 = xi * t_P;

   const scales = [
    { name: 'Λ₀ (T₀-Granulation)', value: Lambda_0, color: '#ef4444', level: 'fundamental' },
    { name: 'ℓ_P (Planck)', value: l_P, color: '#3b82f6', level: 'effective' },
    { name: 'r_min (Minimal)', value: 21 * l_P, color: '#10b981', level: 'effective' },
    { name: 'Proton-Radius', value: 0.84e-15, color: '#f59e0b', level: 'observable' },
    { name: 'Atom (Bohr)', value: 5.29e-11, color: '#8b5cf6', level: 'observable' }
   ];

   const minScale = Lambda_0;
   const maxScale = 1e-10;

   const panelsEl = document.getElementById('panels');
   const scaleVisualEl = document.getElementById('scale-visual');
   const implicationsEl = document.getElementById('implications');
   const summaryEl = document.getElementById('summary');
   const levelButtons = document.querySelectorAll('.btn-level');

   let currentLevel = 'all';

   function logScale(value, min, max) {
    const logValue = Math.log10(value);
    const logMin = Math.log10(min);
    const logMax = Math.log10(max);
    return ((logValue - logMin) / (logMax - logMin)) * 100;
   }

   function setActiveButtons() {
    levelButtons.forEach(btn => {
     btn.classList.remove('active-all', 'active-fund', 'active-eff');
     const lvl = btn.dataset.level;
     if (lvl === currentLevel) {
      if (lvl === 'all') btn.classList.add('active-all');
      if (lvl === 'fundamental') btn.classList.add('active-fund');
      if (lvl === 'effective') btn.classList.add('active-eff');
     }
    });
   }

   function renderPanels() {
    panelsEl.innerHTML = '';

    if (currentLevel === 'all' || currentLevel === 'fundamental') {
     const panel = document.createElement('div');
     panel.className = 'panel';
     panel.style.borderColor = '#dc2626';

     const header = document.createElement('div');
     header.className = 'panel-header';
     header.style.background = '#fee2e2';
     header.innerHTML = 'Ebene 2: Fundamental (Sub-Planck)<div class="panel-header sub">Die eigentliche T₀-Granulation</div>';
     panel.appendChild(header);

     const body = document.createElement('div');
     body.className = 'panel-body';

     const b1 = document.createElement('div');
     b1.className = 'block';
     b1.innerHTML = '<div class="block-title">T₀-Länge (Λ₀)</div>' +
             '<div class="mono-lg" style="color:#dc2626;">Λ₀ = ξ · ℓ_P</div>' +
             '<div class="mono-sm" style="background:#f9fafb;margin-top:0.25rem;padding:0.25rem 0.4rem;border-radius:0.35rem;">= ' + xi.toExponential(4) + ' × ' + l_P.toExponential(3) + ' m</div>' +
             '<div class="highlight-red" style="margin-top:0.3rem;padding:0.3rem 0.4rem;border-radius:0.5rem;">' +
             '<div class="mono-sm" style="font-weight:600;">≈ ' + Lambda_0.toExponential(2) + ' m</div>' +
             '<div class="note">~7500-mal kleiner als Planck-Länge.</div></div>';
     body.appendChild(b1);

     const b2 = document.createElement('div');
     b2.className = 'block';
     b2.innerHTML = '<div class="block-title">T₀-Zeit (τ₀)</div>' +
             '<div class="mono-lg" style="color:#dc2626;">τ₀ = ξ · t_P</div>' +
             '<div class="mono-sm" style="background:#f9fafb;margin-top:0.25rem;padding:0.25rem 0.4rem;border-radius:0.35rem;">= ' + xi.toExponential(4) + ' × ' + t_P.toExponential(3) + ' s</div>' +
             '<div class="highlight-red" style="margin-top:0.3rem;padding:0.3rem 0.4rem;border-radius:0.5rem;">' +
             '<div class="mono-sm" style="font-weight:600;">≈ ' + tau_0.toExponential(2) + ' s</div>' +
             '<div class="note">Sub-Planck-„Takt“ des Universums.</div></div>';
     body.appendChild(b2);

     const b3 = document.createElement('div');
     b3.className = 'block';
     b3.innerHTML = '<div class="block-title">Charakteristische Skalen</div>' +
             '<div class="mono-sm" style="background:#020617;color:#bbf7d0;padding:0.35rem 0.45rem;border-radius:0.4rem;">r₀ = 2GE/c⁴<br/>t₀ = 2GE/c⁵</div>' +
             '<div class="note">Diese operieren auf sub-Planck-Skalen.</div>';
     body.appendChild(b3);

     const b4 = document.createElement('div');
     b4.className = 'block highlight-red';
     b4.innerHTML = '<div class="block-title" style="color:#7f1d1d;">Bedeutung</div>' +
             '<div class="note" style="color:#7f1d1d;">Dies ist die <strong>eigentliche Auflösung</strong> des fraktalen Feldes. Hier beginnt die fraktale Struktur wirklich.</div>';
     body.appendChild(b4);

     const src = document.createElement('div');
     src.className = 'source-box';
     src.innerHTML = '<div style="font-weight:600;margin-bottom:0.15rem;">Quellen:</div>' +
             '<ul style="margin:0;padding-left:1.1rem;list-style:disc;">' +
             '<li>Zeit_En.tex</li>' +
             '<li>010_T0_Energie_De.tex</li>' +
             '<li>145_FFGFT_donat-teil1_De/En (Klärung t₀ vs. Planck)</li>' +
             '</ul>';
     body.appendChild(src);

     panel.appendChild(body);
     panelsEl.appendChild(panel);
    }

    if (currentLevel === 'all' || currentLevel === 'effective') {
     const panel = document.createElement('div');
     panel.className = 'panel';
     panel.style.borderColor = '#2563eb';

     const header = document.createElement('div');
     header.className = 'panel-header';
     header.style.background = '#dbeafe';
     header.innerHTML = 'Ebene 1: Effektiv (Planck-Skala)<div class="panel-header sub">Beobachtbare Grenze der Kontinuität</div>';
     panel.appendChild(header);

     const body = document.createElement('div');
     body.className = 'panel-body';

     const b1 = document.createElement('div');
     b1.className = 'block';
     b1.innerHTML = '<div class="block-title">Planck-Länge (ℓ_P)</div>' +
             '<div class="mono-lg" style="color:#2563eb;">ℓ_P = √(ℏG/c³)</div>' +
             '<div class="highlight-blue" style="margin-top:0.3rem;padding:0.3rem 0.4rem;border-radius:0.5rem;">' +
             '<div class="mono-sm" style="font-weight:600;">≈ ' + l_P.toExponential(3) + ' m</div>' +
             '<div class="note">Grenze der kontinuierlichen Raumzeit.</div></div>';
     body.appendChild(b1);

     const b2 = document.createElement('div');
     b2.className = 'block';
     b2.innerHTML = '<div class="block-title">Planck-Zeit (t_P)</div>' +
             '<div class="mono-lg" style="color:#2563eb;">t_P = √(ℏG/c⁵)</div>' +
             '<div class="highlight-blue" style="margin-top:0.3rem;padding:0.3rem 0.4rem;border-radius:0.5rem;">' +
             '<div class="mono-sm" style="font-weight:600;">≈ ' + t_P.toExponential(2) + ' s</div>' +
             '<div class="note">„Effektiver“ Takt in narrativen Texten.</div></div>';
     body.appendChild(b2);

     const b3 = document.createElement('div');
     b3.className = 'block';
     b3.innerHTML = '<div class="block-title">Minimaler Radius</div>' +
             '<div class="mono-sm">r_min ≈ ℓ_P / ξ^(1/3)</div>' +
             '<div class="highlight-blue" style="margin-top:0.3rem;padding:0.3rem 0.4rem;border-radius:0.5rem;">' +
             '<div class="mono-sm" style="font-weight:600;">≈ 21 ℓ_P ≈ ' + (21*l_P).toExponential(2) + ' m</div>' +
             '<div class="note">Verhindert Singularitäten in der FFGF.</div></div>';
     body.appendChild(b3);

     const b4 = document.createElement('div');
     b4.className = 'block highlight-blue';
     b4.innerHTML = '<div class="block-title" style="color:#1d4ed8;">Bedeutung</div>' +
             '<div class="note" style="color:#1d4ed8;">Dies ist die <strong>beobachtbare Grenze</strong> der kontinuierlichen Beschreibung. Darunter wird das Modell inhärent granular.</div>';
     body.appendChild(b4);

     const src = document.createElement('div');
     src.className = 'source-box';
     src.innerHTML = '<div style="font-weight:600;margin-bottom:0.15rem;">Quellen:</div>' +
             '<ul style="margin:0;padding-left:1.1rem;list-style:disc;">' +
             '<li>Teil 1 & 2 (145, 146, 147)</li>' +
             '<li>Narrative Einführungen</li>' +
             '</ul>';
     body.appendChild(src);

     panel.appendChild(body);
     panelsEl.appendChild(panel);
    }
   }

   function renderScaleVisual() {
    scaleVisualEl.innerHTML = '';

    const title = document.createElement('div');
    title.style.fontSize = '0.95rem';
    title.style.fontWeight = '600';
    title.style.marginBottom = '0.5rem';
    title.textContent = 'Skalenhierarchie (logarithmisch, Längen)';
    scaleVisualEl.appendChild(title);

    const container = document.createElement('div');
    container.style.display = 'flex';
    container.style.flexDirection = 'column';
    container.style.gap = '0.4rem';

    scales.forEach(scale => {
     const row = document.createElement('div');
     row.className = 'scale-row';

     const labelRow = document.createElement('div');
     labelRow.style.display = 'flex';
     labelRow.style.alignItems = 'center';
     labelRow.style.gap = '0.4rem';
     labelRow.style.marginBottom = '0.15rem';

     const dot = document.createElement('div');
     dot.style.width = '0.8rem';
     dot.style.height = '0.8rem';
     dot.style.borderRadius = '999px';
     dot.style.backgroundColor = scale.color;
     labelRow.appendChild(dot);

     const nameSpan = document.createElement('span');
     nameSpan.style.fontSize = '0.8rem';
     nameSpan.style.fontWeight = '600';
     nameSpan.textContent = scale.name;
     labelRow.appendChild(nameSpan);

     const valSpan = document.createElement('span');
     valSpan.style.fontSize = '0.7rem';
     valSpan.style.color = '#4b5563';
     valSpan.style.fontFamily = 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace';
     valSpan.textContent = scale.value.toExponential(2) + ' m';
     labelRow.appendChild(valSpan);

     row.appendChild(labelRow);

     const bar = document.createElement('div');
     bar.className = 'scale-bar-container';
     const pos = logScale(scale.value, minScale, maxScale);

     const fill = document.createElement('div');
     fill.className = 'scale-bar';
     fill.style.width = pos + '%';
     fill.style.backgroundColor = scale.color;
     bar.appendChild(fill);

     const marker = document.createElement('div');
     marker.className = 'scale-marker';
     marker.style.left = pos + '%';
     marker.style.backgroundColor = scale.color;
     bar.appendChild(marker);

     row.appendChild(bar);
     container.appendChild(row);
    });

    const labels = document.createElement('div');
    labels.className = 'scale-labels';
    labels.innerHTML = '<span>10⁻³⁹ m (Sub-Planck)</span><span>10⁻³⁵ m (Planck)</span><span>10⁻¹⁵ m (Nuklear)</span><span>10⁻¹⁰ m (Atomar)</span>';

    scaleVisualEl.appendChild(container);
    scaleVisualEl.appendChild(labels);
   }

   function renderImplications() {
    implicationsEl.innerHTML = '';

    const items = [
     {
      title: '1. Sub-Planck-Physik',
      text: 'Die T₀-Theorie postuliert tatsächlich Strukturen unterhalb der Planck-Skala (Λ₀ ≈ 10⁻³⁹ m). Dies ist radikal – die meisten Quantengravitationstheorien stoppen bei ℓ_P.',
      bg: '#fee2e2', border: '#fecaca', color: '#7f1d1d'
     },
     {
      title: '2. Fraktale Hierarchie',
      text: 'Die Struktur wiederholt sich von Λ₀ (sub-Planck) über ℓ_P bis zu kosmischen Skalen. Der Faktor ξ ≈ 1/7500 ist der Schritt zwischen den Ebenen.',
      bg: '#dbeafe', border: '#bfdbfe', color: '#1e3a8a'
     },
     {
      title: '3. Experimentelle Unzugänglichkeit',
      text: 'Λ₀ ist ~10⁴-mal kleiner als mit heutigen Technologien direkt erreichbar. Indirekte Effekte (z.B. in Präzisionsmessungen) könnten jedoch Hinweise liefern.',
      bg: '#dcfce7', border: '#bbf7d0', color: '#166534'
     },
     {
      title: '4. Holografisches Prinzip',
      text: 'Information ist auf Planck-Flächen kodiert, aber die fundamentale Granulation ist sub-Planck. Dies könnte Quantenverschränkung und Nichtlokalität geometrisch erklären.',
      bg: '#f5f3ff', border: '#ddd6fe', color: '#4c1d95'
     }
    ];

    items.forEach(it => {
     const card = document.createElement('div');
     card.className = 'imp-card';
     card.style.background = it.bg;
     card.style.border = '1px solid ' + it.border;

     const title = document.createElement('div');
     title.style.fontWeight = '600';
     title.style.marginBottom = '0.2rem';
     title.style.color = it.color;
     title.textContent = it.title;

     const text = document.createElement('div');
     text.style.color = '#374151';
     text.textContent = it.text;

     card.appendChild(title);
     card.appendChild(text);

     implicationsEl.appendChild(card);
    });
   }

   function renderSummary() {
    summaryEl.innerHTML = '';

    const items = [
     'Die T₀-Theorie besitzt eine <strong>sub-Planck-Granulation</strong>: Λ₀ = ξ · ℓ_P ≈ ' + Lambda_0.toExponential(2) + ' m.',
     'Die Planck-Skala ist die <strong>effektive Grenze</strong> der kontinuierlichen Physik, nicht die fundamentale.',
     't₀ ≈ t_P in narrativen Texten (z.B. Teil 1/2) ist eine <strong>Näherung</strong>; τ₀ = ξ·t_P ist die <strong>präzise</strong> fundamentale Skala.',
     'Es gibt <strong>keinen Widerspruch</strong>: zwei Ebenen für verschiedene Zwecke – fundamental (Λ₀) vs. effektiv (ℓ_P).' 
    ];

    items.forEach(txt => {
     const row = document.createElement('div');
     row.className = 'summary-item';

     const icon = document.createElement('span');
     icon.textContent = '✓';
     icon.style.color = '#7c3aed';
     icon.style.fontWeight = '700';
     row.appendChild(icon);

     const text = document.createElement('div');
     text.innerHTML = txt;
     row.appendChild(text);

     summaryEl.appendChild(row);
    });
   }

   levelButtons.forEach(btn => {
    btn.addEventListener('click', () => {
     currentLevel = btn.dataset.level;
     setActiveButtons();
     renderPanels();
    });
   });

   // Initial render
   setActiveButtons();
   renderPanels();
   renderScaleVisual();
   renderImplications();
   renderSummary();
  })();
 </script>
</body>
</html>
