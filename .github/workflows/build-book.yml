name: Build T0 Book

on:
  push:
    branches:
      - book1-popularscience
    paths:
      - 'book1/**'
      - 'scripts/build_book.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'book1/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra
          
      - name: Build book
        run: |
          chmod +x scripts/build_book.sh
          ./scripts/build_book.sh
          
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: T0-Book1-PDF
          path: book1/Book1_T0_erklaert_de/output/*.pdf
          if-no-files-found: warn
          
      - name: Upload combined markdown
        uses: actions/upload-artifact@v4
        with:
          name: T0-Book1-Markdown
          path: book1/Book1_T0_erklaert_de/output/combined_book.md
          if-no-files-found: warn
