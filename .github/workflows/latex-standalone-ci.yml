name: LaTeX Standalone (LuaLaTeX)

on:
  workflow_dispatch:
  push:
    paths:
      - '2/tex-n/de_standalone/**.tex'
      - '2/tex-n/en_standalone/**.tex'
      - 'compile_standalone_recursive.sh'

jobs:
  compile-standalone:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (basic) with LuaLaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-lang-german texlive-lang-english texlive-fonts-recommended texlive-luatex latexmk wget unzip fontconfig

      - name: Install custom fonts (Inter, JetBrains Mono, Libertinus Math)
        run: |
          # Create fonts directory
          mkdir -p ~/.local/share/fonts
          
          # Install Inter font
          echo "Installing Inter font..."
          wget -q https://github.com/rsms/inter/releases/download/v4.0/Inter-4.0.zip -O /tmp/inter.zip
          unzip -q /tmp/inter.zip -d /tmp/inter
          cp /tmp/inter/Inter\ Desktop/*.ttf ~/.local/share/fonts/ || cp /tmp/inter/*.ttf ~/.local/share/fonts/ || true
          
          # Install JetBrains Mono font
          echo "Installing JetBrains Mono font..."
          wget -q https://github.com/JetBrains/JetBrainsMono/releases/download/v2.304/JetBrainsMono-2.304.zip -O /tmp/jetbrains.zip
          unzip -q /tmp/jetbrains.zip -d /tmp/jetbrains
          cp /tmp/jetbrains/fonts/ttf/*.ttf ~/.local/share/fonts/ || true
          
          # Install Libertinus fonts (includes Libertinus Math)
          echo "Installing Libertinus fonts..."
          wget -q https://github.com/alerque/libertinus/releases/download/v7.040/Libertinus-7.040.tar.xz -O /tmp/libertinus.tar.xz
          tar -xf /tmp/libertinus.tar.xz -C /tmp/
          cp /tmp/Libertinus-7.040/static/OTF/*.otf ~/.local/share/fonts/ || true
          
          # Refresh font cache
          fc-cache -f -v
          
          # Verify fonts are installed
          echo "Verifying font installation..."
          fc-list | grep -i "inter" || echo "Warning: Inter font not found"
          fc-list | grep -i "jetbrains" || echo "Warning: JetBrains Mono font not found"
          fc-list | grep -i "libertinus" || echo "Warning: Libertinus fonts not found"

      - name: Make standalone recursive script executable
        run: chmod +x ./compile_standalone_recursive.sh

      - name: Run recursive standalone compilation (LuaLaTeX)
        run: |
          bash ./compile_standalone_recursive.sh || true

      - name: Collect compile logs
        if: always()
        run: |
          mkdir -p compile-logs
          cp /tmp/*_compile.log compile-logs/ 2>/dev/null || true
          cp /tmp/recursive_compilation.log compile-logs/ 2>/dev/null || true

      - name: Upload compile logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: standalone-lualatex-logs
          path: compile-logs

      - name: Fail if any compilation failed
        run: |
          if grep -q 'FAILED:' /tmp/recursive_compilation.log 2>/dev/null; then
            echo 'Some standalone documents failed to compile. Check the artifact logs.'
            exit 1
          fi
          echo 'All standalone documents compiled successfully.'
