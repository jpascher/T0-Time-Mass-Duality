name: T0 Harmonic Library CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 't0-harmonic-library/**'
  pull_request:
    branches: [ main ]
    paths:
      - 't0-harmonic-library/**'

defaults:
  run:
    working-directory: t0-harmonic-library

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: t0-harmonic-library/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm run test:coverage
    
    - name: Upload coverage reports
      if: matrix.node-version == '18.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./t0-harmonic-library/coverage/lcov.info

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: t0-harmonic-library/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build library
      run: npm run build:prod
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: t0-harmonic-library-dist
        path: t0-harmonic-library/dist/
